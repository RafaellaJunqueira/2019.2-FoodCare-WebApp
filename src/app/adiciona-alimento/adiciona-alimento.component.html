<!-- head -->
<mat-toolbar class="toolbar-alimento">
   <button mat-icon-button class="button-back"><a href="/eventos"><i
    class="material-icons">keyboard_arrow_left</i></a></button>
  <h1 class="title-toolbar">Adicione Alimentos</h1>
</mat-toolbar>

<!-- Lista de alimento -->
<mat-card *ngFor="let item of alimento">
  <mat-card-title>{{ item.nome }}</mat-card-title>
  <div class="card-items">
    <mat-card-content>
      <div class="info">
        <span>{{ item.categoria }}</span>
        <span>{{ item.quantidade }}</span>
        <span>{{ item.un_medida }}</span>

      </div>
      <button mat-button>
        <i class="material-icons">edit</i>
      </button>
    </mat-card-content>

  </div>
</mat-card>

<mat-horizontal-stepper #stepper>
  <mat-step>
    <div class="event-form">
      <ng-template matStepLabel>Selecione a categoria e nome do alimento</ng-template>
      <mat-form-field class="form">
        <mat-label>Categoria</mat-label>
        <mat-select>
          <mat-option *ngFor="let categoria of categorias" [value]="categoria.value">
            {{categoria.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="form">
        <input matInput type="text" placeholder="Nome do alimento" #itemNome>
      </mat-form-field>
    </div>
    <button mat-raised-button matStepperNext class="next-button">Next</button>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Selecione a unidade</ng-template>
    <mat-radio-group aria-label="Select an option" color="primary" class="event-form" [(ngModel)]="itemUnMedida">
        <mat-radio-button class="example-radio-button" *ngFor="let un of UnMedida" [value]="un">{{un}}</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button matStepperNext class="next-button">Next</button>
  </mat-step>

  <mat-step>
    <div class="event-form">
      <ng-template matStepLabel>Digite a quantidade</ng-template>
      <mat-form-field>
        <input matInput type="number" placeholder="Quantidade" #itemQuantidade>
      </mat-form-field>

    </div>
      <button mat-raised-button (click)="stepper.reset();adAlimento(itemNome.value, itemQuantidade.value,[1], itemUnMedida.viewValue, 1)">Adicionar mais</button>
      <button mat-raised-button matStepperNext (click)="adAlimento(itemNome.value, itemQuantidade.value, [1], itemUnMedida.viewValue, 1)"  href="eventos/" class="next-button">Concluir</button>
  </mat-step>

</mat-horizontal-stepper>
