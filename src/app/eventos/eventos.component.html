<mat-card *ngFor="let item of items">
  <mat-card-content>
    <a (click)="openDialog()" class="lista">
      <h2>{{ item.local }}</h2>
      <div class="data-items">
        <p>{{ item.data_inicio }}</p>
        <p>{{ item.data_final }}</p>
      </div>
    </a>
    </mat-card-content>
  <button mat-icon-button class="edit">
    <a href="eventos/edita-evento" style="color: black;">
      <i class="material-icons">edit</i>
    </a>
  </button>
</mat-card>

<button mat-icon-button class="button-add-evento">
  <a style="color: white" href="eventos/adiciona-evento">
    <i class="material-icons">
      add
    </i>
  </a>
</button>
