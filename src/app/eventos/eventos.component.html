<mat-toolbar class="toolbar">
    <img class="logo-img clickable" src="/logo-white.png" routerLink="">
</mat-toolbar>
<section>
    <div class="content">

        <div class="form">
            <mat-form-field class="form-search">
                <input matInput type="text" placeholder="Pesquise eventos" [(ngModel)]="eventosFilter.nome">
            </mat-form-field>
        </div>
        <div>
            <h2 class="titles">Eventos</h2>
        </div>
        <div style="margin-left: 20px;" class="filter-wrapper">
            <mat-form-field class="filter">
                <mat-label>Filtrar por</mat-label>
                <mat-select [(ngModel)]="eventosFilter.id_categoria">
                    <mat-option value=''>Todas</mat-option>
                    <mat-option *ngFor="let item of categorias" value='{{item.id}}'>{{item.nome}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="order">
                <mat-label>Ordenar por</mat-label>
                <mat-select [(value)]="eventosOrder">
                    <mat-option value="data_final">Tempo restante</mat-option>
                    <mat-option value="nome">Nome</mat-option>
                    <mat-option value="distancia">Proximidade</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <output></output>
        <div *ngFor="let evento of eventos | filterBy: eventosFilter | orderBy: eventosOrder">
            <mat-card *ngFor="let item of eventos">
                <div class="div-geral">
                    <div class="div-img-info">
                        <img class="img-categoria" mat-card-image
                            src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                        <div class="div-infos">
                            <h2>{{ item.nome }}</h2>
                            <div class="div-datas">
                                <div *ngIf="mostraTempoRestante(evento.data_final)">
                                    <p> Expira em: {{ getDiferencaData(evento.data_final) }} horas</p>
                                </div>
                                <p>Inicio: {{ getFormatedDate(evento.data_inicio) }}</p>
                                <p>Fim: {{ getFormatedDate(evento.data_final) }}</p>
                            </div>
                        </div>
                    </div>
                    <mat-card-content>
                        <h3>Descrição:
                            <p> {{item.desc}}</p>
                        </h3>
                    </mat-card-content>
                </div>
            </mat-card>
        </div>

    </div>
</section>
