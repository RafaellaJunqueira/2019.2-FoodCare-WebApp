<mat-toolbar class="toolbar-events"  id = "inicio">
  <!-- <button mat-icon-button class="button-back"><a href="/home"><i
    class="material-icons">keyboard_arrow_left</i></a></button> -->
  <h1 class="title-toolbar">Lista de Eventos</h1>
</mat-toolbar>
<div *ngIf="isShow">
  <!-- Etapas de adicionar alimeto -->
  <div class="end-form">
    <div class="nome">
      <mat-form-field>
        <input matInput #nome placeholder="Nome">
      </mat-form-field>
    </div>
    <div class="date">
      <mat-form-field>
        <input matInput type="datetime-local" placeholder="Data e hora de início" #data_inicial>
      </mat-form-field>
    </div>
    <div class="date">
      <mat-form-field>
        <input matInput type="datetime-local" placeholder="Data e hora de términio" #data_final>
      </mat-form-field>
    </div>
    <!-- <div class="local">
      <mat-form-field>
        <input matInput #itemLocal placeholder="Local">
      </mat-form-field>

    </div> -->
    <div class="desc">
      <mat-form-field>
        <textarea #desc matInput placeholder="Descrição"></textarea>
      </mat-form-field>

    </div>
    <div class="button-concluir">
      <button mat-raised-button
        (click)="adEvento(nome.value, data_inicial.value, data_final.value, desc.value);refresh();toggleDisplay()">Concluir</button>
      {{ error?.message }}
    </div>
  </div>
</div>

<mat-card *ngFor="let item of evento">
  <mat-card-content>

    <h2>{{ item.nome }}</h2>
    <div class="data-items">
      <p>{{ getFormateDate(item.data_inicio) }}</p>
      <p>{{ getFormateDate(item.data_final) }}</p>
    </div>
    <div class="edit-info" style="display: none;" id={{item.id}}>
      <!-- Etapas de adicionar alimeto-->
      <div class="end-form_edit">
        <div class="nome_edit">
          <mat-form-field>
            <input matInput #itemNome placeholder="Nome">
          </mat-form-field>

        </div>
        <div class="date_edit">
          <mat-form-field>
            <input matInput type="datetime-local" placeholder="Data e hora de início" #itemData_inicial>
          </mat-form-field>
        </div>
        <div class="date_edit">
          <mat-form-field>
            <input matInput type="datetime-local" placeholder="Data e hora de términio" #itemData_final>
          </mat-form-field>

        </div>
        <!-- <div class="local">
                <mat-form-field>
                    <input matInput #itemLocal placeholder="Local">
                </mat-form-field>

            </div> -->
        <div class="desc_edit">
          <mat-form-field>
            <textarea matInput placeholder="Descrição" #itemDescricao>Adicione descrição</textarea>
          </mat-form-field>

        </div>
        <div class="button-concluir">
          <button mat-raised-button
            (click)="mostraDiv(item.id); editEvento(item.id,itemNome.value,itemData_inicial.value, itemData_final.value, itemDescricao.value); refresh()"><a>Concluir</a></button>
          {{ error?.message }}
        </div>
      </div>
    </div>

  </mat-card-content>
  <button mat-icon-button class="edit" (click)="mostraDiv(item.id)">
    <i class="material-icons">edit</i>
  </button>
</mat-card>

<button mat-icon-button class="button-add-evento" (click)="toggleDisplay(); scrollToTop()">
  <!-- <button mat-icon-button class="button-add-evento"> -->
  <!-- href="eventos/adiciona-evento" -->
  <a style="color: white" >
    <i class="material-icons">
      add
    </i>
  </a>
</button>
