<mat-toolbar class="toolbar-events" id="inicio">
    <h1 class="title-toolbar">Lista de Eventos</h1>
</mat-toolbar>

<!-- Card do evento-->
<div *ngFor="let item of eventos">
    <div *ngIf="mostraEvento( item.data_final)">
        <mat-card>
            <mat-card-content>
                <h2>{{ item.nome }}</h2>
                <div class="data-items">
                    <p>Descrição: {{ item.desc}}</p>
                    <div *ngIf="mostraTempoRestante( item.data_final)">
                        <p> Expira em: {{getDiferencaData( item.data_final)}} horas</p>
                    </div>
                    <p>Inicio: {{ getFormatedDate(item.data_inicio) }}</p>
                    <p>Fim: {{ getFormatedDate(item.data_final) }}</p>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
