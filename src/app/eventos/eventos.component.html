<mat-toolbar class="toolbar-events">
  <!-- <button mat-icon-button class="button-back"><a href="/home"><i
    class="material-icons">keyboard_arrow_left</i></a></button> -->
  <h1 class="title-toolbar">Lista de Eventos</h1>
</mat-toolbar>
<input #itemLocal type="text" placeholder="local">
<input #itemData_inicial type='datetime-local' placeholder='Data inicial'>
<input #itemData_final type='datetime-local' placeholder='Data final'>
<button (click)="add(itemData_inicial.value, itemData_final.value, itemLocal.value)">Add</button>
{{ error?.message }}
<div class="card-items">
  <div class="card"></div>
  <mat-card *ngFor="let item of items">
    <mat-card-title>{{ item.local }}</mat-card-title>
    <span>{{ item.data_inicio }}</span>
    <span>{{ item.data_final }}</span>
    <button mat-button (click)="delete(item.id)">
      <i class="material-icons">edit</i>
    </button>
  </mat-card>

</div>
