<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/cadastro">Acabe com a fome</a> 
      <a mat-list-item href="#">O que fazemos</a>
      <a mat-list-item href="#">Como funciona</a>
      <a mat-list-item href="#">Sobre</a>
      <a mat-list-item href="/contato">Contato</a>
      <a mat-list-item href="/login">Acesso</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
        <button
          type="button"
          mat-icon-button><a id="logo" href="/">Food Care</a></button>
      
    </mat-toolbar>
  
    <!-- Add Content Here -->
    <ng-content></ng-content>
    
</mat-sidenav-content>
</mat-sidenav-container>
